services:
  - type: worker
    name: cascade-worker
    runtime: node
    plan: free
    buildCommand: npm install && npx tsc --noEmit
    startCommand: npx tsx src/workers/index.ts
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GAMMA_API_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
